    //https://www.cnblogs.com/cloudgamer/archive/2008/11/17/Drag.html

    ;(function (w) {
        var defaultOpt = {
            isMove: false,
            x: 0,
            y: 0,
            isX: false,
            isY: false,
            isAll: true,
            root: null,
            isRoot: false,
            dragMove: function () {
            }
        };

        function Drag(ele, opt) {
            this.ele = ele;
            this.opt = $.extend({}, defaultOpt, opt);
            this.opt.version = new Date().getTime();
        }

        Drag.prototype.init = function () {
            var that = this,
                opt = that.opt;


            that.ele.on('mousedown', function (event) {
                var position = $(this).position();
                $(this).css('cursor', 'move');
                opt.x = event.pageX - position.left;
                opt.y = event.pageY - position.top;
                opt.isMove = true;
                //event.preventDefault();
            });
            $(document).on('mouseup', function (e) {
                that.stop(e);
            }).on('mousemove', function (e) {
                that.start(e);
            });



            if (opt.root && opt.isRoot) {
                opt.root.css('position', 'relative');
            }
        }
        Drag.prototype.start = function (e) {
            var that = this,
                opt = that.opt,
                left = e.pageX - opt.x,
                top = e.pageY - opt.y;
            //e.preventDefault();

            if (!opt.isMove) return false;

            if (opt.isX) {
                that.ele.css({
                    left: left
                });
                return false;
            }
            if (opt.isY) {
                that.ele.css({
                    top: top
                });
                return false;
            }
            if (opt.isAll) {
                that.ele.css({
                    left: left,
                    top: top
                });
                return false;
            }


        }
        Drag.prototype.stop = function (e) {
            var that = this,
                opt = that.opt;
            opt.isMove = false;
            that.ele.css('cursor', 'auto');

        }

        w.Drag = Drag;
    })(window);
