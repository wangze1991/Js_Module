<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    // 一般来说，调用resolve或reject以后，Promise 的使命就完成了，后继操作应该放到then方法里面
    // ，而不应该直接写在resolve或reject的后面。所以，最好在它们前面加上return语句，这样就不会有意外
    const promise = new Promise(function (resolve, reject) {
        setTimeout(() => {
            resolve('回调成功')
        }, 1000)
    });

    promise.then(function (value) {
        alert(value);
    })

</script>

</body>
</html>
