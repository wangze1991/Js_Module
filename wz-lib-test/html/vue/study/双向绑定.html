<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app-1">
    <input type="text" v-model="message" v-show="isShow">
    <span @click="isActive">{{message}}</span>
</div>

<script src="../../../js/lib/vue.js"></script>
<script>

    var app=new Vue({
        el:'#app-1',
        data:{
            message:'edit me',
            isShow:true,
        },
        methods:{
            isActive:function () {
                this.isShow=!this.isShow;
            }

        }

    });

</script>
</body>
</html>
